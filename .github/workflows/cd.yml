name: CD - DEV Dashboard (Netlify)
on:
    push:
        branches:
            - main
        paths:
            - "apps/dashboard/**"

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: 20.12.2

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8.15.7

            - name: Restore cached npm dependencies
              id: cache-dependencies-restore
              uses: actions/cache/restore@v4
              with:
                  path: |
                      node_modules
                      ~/.cache/Cypress # needed for the Cypress binary
                  key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

            - name: Install monorepo dependencies
              run: pnpm install --frozen-lockfile

            - name: Cache npm dependencies
              id: cache-dependencies-save
              uses: actions/cache/save@v4
              with:
                  path: |
                      node_modules
                      ~/.cache/Cypress # needed for the Cypress binary
                  key: ${{ steps.cache-dependencies-restore.outputs.cache-primary-key }}

            # --distribute-on="5 linux-medium-js"
            - name: Start Nx Cloud
              run: pnpm exec nx-cloud start-ci-run --stop-agents-after="build" --use-dte-by-default=false

            - name: Set Nx SHA
              uses: nrwl/nx-set-shas@v4

            - name: Build Astro
              run: nx run @kinkoi/dashboard:build

            - name: Deploy to Netlify
              uses: netlify/actions/cli@master
              env:
                  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
                  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
              with:
                  args: deploy --dir=./apps/dashboard/dist --prod
