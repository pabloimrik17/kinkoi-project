name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --distribute-on="5 linux-medium-js"
      - run: npx -y nx-cloud start-ci-run --stop-agents-after="build"

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Restore cached npm dependencies
        id: cache-dependencies-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile

      - name: Cache npm dependencies
        id: cache-dependencies-save
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: ${{ steps.cache-dependencies-restore.outputs.cache-primary-key }}

      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
#      - run: git branch --track main origin/main

      - uses: nrwl/nx-set-shas@v3
        run: pnpm nx affected -t lint

      - name: "Affected test"
        run: pnpm nx affected -t test

      - name: "Affected builds"
        run: pnpm nx affected -t build
#      - run: pnpm nx affected -t e2e --parallel=1

      - name: Display structure
        run: ls -R

      - name: Upload API coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: pabloimrik17/kinkoi-project
